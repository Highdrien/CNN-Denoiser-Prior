config_metadata: 'Saving time : 12/06/2023, 07:59:09'
name: 'little_model'
save_experiment: true

# data options
data:
    path: data/all_patches
    image_size: 256
    noise_variance: 50
    random_variance: true

# model options
model:
    dilitation: [1, 2, 3, 2, 1]

# learning options
learning:
    loss: 'mse'
    optimizer: 'adam'
    learning_rate: 0.01
    milesstone: [5, 15]
    gamma: 0.1
    epochs: 30
    batch_size: 16
    save_learning_curves: true
    shuffle: true
    drop_last: true
    device: 'cuda'
    save_checkpoint: true

# metrics options
metrics:
    PSNR: true
    MSSSIM: true
