config_metadata: 'Saving time : 12/16/2023, 12:36:36'
name: 'colab'
save_experiment: true

# data options
data:
    path: data/all_patches
    image_size: 64
    noise_variance: 20
    random_variance: true
    resize: random_crop

# model options
model:
    dilitation: [1, 2, 3, 2, 1]

# learning options
learning:
    loss: 'mse'
    optimizer: 'adam'
    learning_rate: 0.01
    milesstone: [5, 15]
    gamma: 0.1
    epochs: 30
    batch_size: 16
    save_learning_curves: true
    shuffle: true
    drop_last: true
    device: 'cuda'
    save_checkpoint: true

# metrics options
metrics:
    PSNR: true
    MSSSIM: true
