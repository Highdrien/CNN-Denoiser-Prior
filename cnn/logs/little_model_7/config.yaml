config_metadata: 'Saving time : 11/30/2023, 10:32:44'
name: 'litle_model'
save_experiment: true

# data options
data:
    path: 'data/all_patches'
    image_size: 256
    noise_variance: 10
    random_variance: false

# model options
model:
    dilitation: [1, 2, 3, 2, 1]

# learning options
learning:
    loss: 'mse'
    optimizer: 'adam'
    learning_rate: 0.01
    milesstone: [5, 15]
    gamma: 0.1
    epochs: 30
    batch_size: 16
    save_learning_curves: true
    shuffle: true
    drop_last: true
    device: 'cuda'
    save_checkpoint: true

# metrics
metrics:
  PSNR: true
  MSSSIM: true